{% extends "base.html" %}
{% block content %}
<div class="error">
    {{errorMsg}}
</div>
<form method = "post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary btn-large btn-block">Login</button>
</form>
<a href="{% url 'pass_reset' %}" class="btn btn-primary btn-large btn-block">Forgot Your Password?</a>
<pre></pre>
<a href="{% url 'register' %}" class="btn btn-primary btn-large btn-block">Register</a>
{% endblock content %}
