{% extends "base.html" %}
{% block content %}
<h1>Patient Data Log</h1>
{% if messages %}
{% for message in messages %}
<h2 style="color:green;">{{message}}</h2>
{% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary btn-large btn-block" />
</form>
{% endblock content %}
