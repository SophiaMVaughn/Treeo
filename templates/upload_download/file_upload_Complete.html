{% extends "users_acc/baseNoNavBar.html" %}
{% block content %}
<!-- 
    Author: George Esho
    This page informs a user that their file has been uploaded successfully and successfully stored in the database.
-->
<div class="verification">
    Upload complete.
</div>
<div class="checkmark"></div>
<div class="almostDone">
    <span>You may now return to the previous page to upload another file.</span>
</div>

<div class="button fileUploadCompleteButton">
    <a href="{% url 'upload_download_file_upload' %}" class="btn btn-primary btn-large btn-block">Upload a
        Different File</a>
</div>
{% endblock content %}
