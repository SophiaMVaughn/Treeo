{% extends "users_Acc/baseNoNavBar.html" %}
{% block content %}
<!-- 
  Author: George Esho
  This page appears when a provider attempts to delete a pending appointment.
-->
<div class="orange">
  <form method="post" action="">
    {% csrf_token %}
    <h1>Are you sure you want to delete?</h1><br>
    <div class="button deleteConfirmButtonAppointment">
      <button class="btn btn-primary btn-large btn-block" type="submit">Yes</button>
      <a href="{% url 'reqAppt_Doctor' %}" class="btn btn-primary btn-large btn-block">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
