{% extends "patient_log/patient_log_base.html" %}
{% block content %}
{% load static %}
  <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>
  <!-- backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'],label: 'Calories',fill: false}, -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: ['#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF'],label: 'Calories',fill: false},
          {
          data: {{ data2|safe }},
          backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'],label: 'Water (oz)',fill: false},
          {
          data: {{ data3|safe }},
          backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'],label: 'Blood Test Result (hemoglobin)',fill: false},
          ],
        labels: {{ labels|safe }}
      },
      options: {responsive: true}
    };
    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock content %}
