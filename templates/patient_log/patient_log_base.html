<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Appointment View</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">


</head>

<body>

	<div id="container">
		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ">
					<a class="nav-link" href="{% url 'home' %}">Home</a>
					{% if user.user_type == 3%}
					<a class="nav-link" href="{% url 'patientlog' %}">Patient Logs</a>
					<a class="nav-link" href="{% url 'log-chart' user.patient.id %}">See Chart</a>
					{% else %}
					<a class="nav-link" href="{% url 'patientlog' %}">Access Patient Logs</a>
					{% endif %}
					<a class="nav-link" href="{% url 'logout' %}">Logout</a>
				</div>
			</div>
		</nav>
	</div>
	<div class="login">
		<div class="login-screen">
			<!-- <div class="login-screen"> -->
			<div class="app-title">
			</div>
			{% if messages%}
			{%for message in messages%}
			<div>{{message.tags}}</div>
			{{message}}
			{% endfor %}
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
	</div>
	</div>
</body>

</html>
