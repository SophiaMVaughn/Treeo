{% extends "patient_log/patient_log_base.html" %}
{% block content %}
<h1>Patient Data Log</h1>
{% if messages %}
{% for message in messages %}
<h2 style="color:green;">{{message}}</h2>
{% endfor %}
{% endif %}
<p>
    <b>You have successfully submitted your log!</b>
</p>
<a  href="{% url 'log-chart' request.user.id%}"><div class="btn btn-2">View Chart</div></a>
</div>
{% endblock content %}
