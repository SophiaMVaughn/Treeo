{% extends "users_acc/base.html" %}
{% block content %}
<!--
  Author: Allan Imseis
  This page displays when a provider does not have a patient assigned to them when accessing the messaging functionality.
-->
<div class="white">
  <div class="messaging">
    <div id="container">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Patients
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'Health_Coach' %}">{{name1}}</a>
                <a class="dropdown-item" href="{% url 'Patient2' %}">{{name2}}</a>
                <a class="dropdown-item" href="{% url 'Patient3' %}">{{name3}}</a>
                <a class="dropdown-item" href="{% url 'Patient4' %}">{{name4}}</a>
                <a class="dropdown-item" href="{% url 'Patient5' %}">{{name5}}</a>
                <a class="dropdown-item" href="{% url 'Patient6' %}">{{name6}}</a>
                <a class="dropdown-item" href="{% url 'Patient7' %}">{{name7}}</a>
                <a class="dropdown-item" href="{% url 'Patient8' %}">{{name8}}</a>
                <a class="dropdown-item" href="{% url 'Patient9' %}">{{name9}}</a>
                <a class="dropdown-item" href="{% url 'Patient10' %}">{{name10}}</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <h1>No Patient Assigned!</h1>
  </div>
</div>
{% endblock content %}
