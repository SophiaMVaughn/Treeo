{% extends "users_acc/base.html" %}
{% block content %}
<div>
    <h1>Profile</h1>
    <h2>Username</h2>
    <h3>{{user.username}}</h3>
    <h2>Email</h2>
    <h3>{{user.email}}</h3>
    <h2>First Name</h2>
    <h3>{{user.first_name}}</h3>
    <h2>Last Name</h2>
    <h3>{{user.last_name}}</h3>

    <div>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-large btn-block">Edit Profile</a>
    </div>
    <br>
    <div>
        <a href="{% url 'pass_reset' %}" class="btn btn-primary btn-large btn-block">Change Password</a>
    </div>
</div>
{% endblock content %}
