{% extends "users_acc/baseNoNavBar.html" %}
{% block content %}
<!-- 
    Author: George Esho
    This page displays when a user successfully logs out of their account and their session has ended.
-->
<div class="verification">
    You're logged out.
</div>
<div class="checkmark"></div>
<div class="almostDone">
    <span>You've successfully logged out of your account.</span>
    Continue to log into your health portal.
</div>


<div class="button logoutButton">
    <a href="{% url 'login' %}" class="btn btn-primary btn-large btn-block">Go To Login</a>
</div>
{% endblock content %}
