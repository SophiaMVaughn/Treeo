{% extends "users_acc/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <!-- {{form.as_p}} -->
            <div style="display:inline-block; text-align:left; padding-right:75px; padding-bottom: 10px">
                <b> {{form.email.label_tag}} </b>
                {{form.email}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-large btn-block">Request Password Reset</button>
            </div>
        </div>
</form>
{% endblock content %}
