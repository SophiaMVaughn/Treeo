<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Treeo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>
<div id="wrapper">
	<div id="navwrapper">
		<nav class="navbar navbar-expand-lg">
			&nbsp;<a href="{% url 'home' %}">Home</a>
			<a href="{% url 'reqAppt' %}">Appointments</a>
			<a href="{% url 'patientlog' %}">Patient Log</a>
			<a href="{% url 'upload_download_file_upload' %}">File Upload</a>
			<a href="{% url 'upload_download_file_download' %}">File Download</a>
			<a href="{% url 'profile' %}">Account Details</a>
			<!--	<a href="{% url 'register' %}">Inbox</a>-->
			<a href="{% url 'logout' %}">Logout</a>
		</nav>
	</div>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				{% if title %}
				<title>{{ title }}</title>
				{% else %}
				<title>Treeo</title>
				{% endif %}
			</div>
			{% if messages%}
			{%for message in messages%}
			<div>{{message.tags}}</div>
			{{message}}
			{% endfor %}
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
	</div>
</div>
