<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Treeo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<div id="container">
		{% if user.is_authenticated %}
		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ">
					<a class="nav-link" href="{% url 'home' %}">Home</a>
					<a class="nav-link" href="{% url 'reqAppt' %}">Appointments</a>
					<a class="nav-link" href="{% url 'patientlog' %}">Patient Log</a>
					<a class="nav-link" href="{% url 'upload_download_file_upload' %}">File Upload</a>
					<a class="nav-link" href="{% url 'upload_download_file_download' %}">File Download</a>
					<a class="nav-link" href="{% url 'profile' %}">Account Details</a>
					<a class="nav-link" href="{% url 'logout' %}">Logout</a>
					<!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
				</div>
			</div>
		</nav>
		{% endif %}
		<!-- </div> -->
		{% if messages%}
		{%for message in messages%}
		<div class="message">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<strong>{{message.tags}}!</strong>
				{{message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		{% endfor %}
		{% endif %}
		<div class="login">
			<div class="login-screen">
				<!-- <div class="app-title">
					{% if title %}
					<title>{{ title }}</title>
					{% else %}
					<title>Treeo</title>
					{% endif %}
				</div> -->

				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
