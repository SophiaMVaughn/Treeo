<div class="mailbox">

  <div class="messages">

    <form action="/selectSent" method="POST">

  <input type="image" class = "prevBtn" disabled style="background-color:red;" name = "prevPg" title= "Newer" src="/static/backward.png"/>
  <input type="image" class = "nextBtn" disabled style="background-color:red;" name = "nextPg" title= "Older" src="/static/forward.png"/>
  <br>   
   <input  class = "selectAll" name = "selectAll" onClick="toggle(this)" type="checkbox" /><br>
<div class="emptyFolder">No messages in sent</div>
    
  </div>
  </form>
</div>
