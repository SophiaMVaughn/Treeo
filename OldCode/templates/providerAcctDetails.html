<link rel="stylesheet" href="/static/style.css" type="text/css">
<!--&#123;% block body %&#125;-->
<div id="wrapper">
	<div class="navwrapper">
		<nav> 
		  &nbsp;<a href="{{ url_for('home') }}">Home</a>
		  <a href="{{ url_for('show_mtg') }}">Calendar</a>
		  <a href="{{ url_for('acct_details') }}">Account Details</a>
		  <a href="{{ url_for('openInbox') }}">Inbox</a>
		  <a href="{{ url_for('logout') }}">Logout</a>
		</nav>
		</div>
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Provider Profile</h1>
</div>
<div class="login-form">
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Username</label><br>
	<input readonly type="text" class="login-field" value={{username}} name="username">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Name</label><br>
	<input readonly type="text" class="login-field" value="{{nm}}" name="nm">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Email</label><br>
	<input readonly type="text" class="login-field" value={{email}} name="email">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Member Since</label><br>
	<input readonly type="text" class="login-field" value="{{createDate}}" name="createDate">
</div>
<a href="/new_message/{{username}}" class="btn">Send Message</a>
</div>
</div>
</div>
</div>

</div>
