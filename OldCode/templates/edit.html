<link rel="stylesheet" href="/static/style.css" type="text/css">

<form action="/editmtg" method="POST">
<div id="wrapper">
<div id = "navwrapper">
<nav> 
	&nbsp;<a href="{{ url_for('home') }}">Home</a>
	<a href="{{ url_for('show_mtg') }}">Calendar</a>
	<a href="{{ url_for('acct_details') }}">Account Details</a>
	<a href="{{ url_for('openInbox') }}">Inbox</a>
	<a href="{{ url_for('logout') }}">Logout</a>
</nav>
</div>
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Edit Meeting</h1>
</div>
<div class="login-form">
<div class="error">{{errorMsg}}</div>
<div class="control-group">
	<input readonly type="text" class="login-field" value={{mtgnum}} placeholder="mtg id" name="mtgnum">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
	<input readonly type="text" class="login-field" value="{{mtgname}}" placeholder="name of mtg" name="mtgname">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="time" class="login-field" value={{mtgtime}} placeholder="time" name="time">
<label class="login-field-icon fui-lock" for="login-name"></label></div>
<div class="control-group">
				<input type="date" class="login-field" value={{mtgdate}} placeholder="day" name="day">
<label class="login-field-icon fui-lock" for="login-name"></label></div>
<!--make a dropdown with time zones-->
<input type="submit" value="Schedule" class="btn btn-primary btn-large btn-block">

</div>
</div>
</div>
</div>
</form>
