<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link rel="stylesheet" href="/static/style.css" type="text/css">
	<link href="{{ url_for('static', filename='fullcalendar.min.css') }}" rel='stylesheet' />
	<link href="{{ url_for('static', filename='fullcalendar.print.css') }}" rel='stylesheet' media='print' />
	<script src="{{ url_for('static', filename='lib/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='fullcalendar.min.js') }}"></script>
	<div id="wrapper-c">
		<div id="navwrapper">
			<nav>
				&nbsp;<a href="{{ url_for('home') }}">Home</a>
				<a href="{{ url_for('show_mtg') }}">Calendar</a>
				<a href="{{ url_for('acct_details') }}">Account Details</a>
				<a href="{{ url_for('openInbox') }}">Inbox</a>
				<a href="{{ url_for('logout') }}">Logout</a>
			</nav>
		</div>
		<script>
			var today = new Date();
			var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
			$(document).ready(function () {

				$('#calendar').fullCalendar({
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'month,agendaWeek,agendaDay'
					},
					defaultDate: date,
					editable: true,
					eventLimit: true, // allow "more" link when too many events
					events: {
						url: 'data',
						error: function () {
							$('#script-warning').show();
						}
					},
					loading: function (bool) {
						$('#loading').toggle(bool);
					}
				});

			});

		</script>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
				font-size: 14px;
			}

			#script-warning {
				display: none;
				background: #eee;
				border-bottom: 1px solid #ddd;
				padding: 0 10px;
				line-height: 40px;
				text-align: center;
				font-weight: bold;
				font-size: 12px;
				color: red;
			}

			#loading {
				display: none;
				position: absolute;
				top: 10px;
				right: 10px;
			}

			#calendar {
				max-width: 900px;
				margin: 40px auto;
				padding: 0 10px;
			}
		</style>
</head>

<body>

	<div id='script-warning'>
		Error getting data from <code>/data</code> endpoint.
	</div>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>

</body>
</div>

</html>
