<div id="wrapper">
<div id = "navwrapper">
<nav> 
	&nbsp;<a href="{{ url_for('home') }}">Home</a>
	<a href="{{ url_for('show_mtg') }}">Calendar</a>
	<a href="{{ url_for('acct_details') }}">Account Details</a>
	<a href="{{ url_for('openInbox') }}">Inbox</a>
	<a href="{{ url_for('logout') }}">Logout</a>

<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Meeting Specifics</h1>
</div>
<div class="login-form">
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Meeting Number</label>
	<input readonly type="text" class="login-field" value={{mtgnum}} name="mtgnum">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Provider</label><br>
	<input readonly type="text" class="login-field" value={{provider}} name="provider">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Patient</label><br>
	<input readonly type="text" class="login-field" value={{patient}} name="patient">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Meeting Name</label><br>
	<input readonly type="text" class="login-field" value="{{mtgname}}" name="mtgname">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Meeting Time</label><br>
	<input readonly type="time" class="login-field" value={{mtgtime}} name="time">
</div>
<div class="control-group">
	<label class="login-field-icon fui-user" for="login-name">Meeting Date</label><br>
	<input readonly type="date" class="login-field" value={{mtgdate}} name="day">
</div>
<!--DOCTOR AND PATIENT-->
<!--make 2 different pages for detail??-->
<form action='/deleteRenderNum/' method = "POST" onSubmit="return confirm('Are you sure you want to cancel this appointment?');">
	<input type="hidden" value={{mtgnum}} name="mtgnum">
	<input type="submit" value="Cancel" class="btn btn-primary btn-large btn-block">
</form>
</div>
</div>
</div>
</div>
