<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="format.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta charset="UTF-8">
</head>
<body>

<!--# got from bootstrap website-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="">Home View</a>
        <a class="nav-link active" aria-current="page" href="/Admin">Admin View</a>
        <a class="nav-link" href="/Doctor">Doctor View</a>
        <a class="nav-link" href="/Patient">Patient View</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="first">
    <div class="heading">
      <h6 class="title">Patient View Appointments</h6>
    </div>
    <table class="table table" id="-table">
      <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      {% for a in reqappt_appt %}
      <tr>
        <td> {{a.doctor}}</td>
        <td>{{a.Date}}</td>
        <td>{{a.Time}}</td>
        {%if a.status%}
        <td> <span class="Confirmed">Confirmed</span></td>
        {% else %}
        <td> <span class="Pending">Pending</span></td>
        {% endif %}
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


</body>



</html>
